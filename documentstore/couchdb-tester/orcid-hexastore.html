<script>





//----------------------------------------------------------------------------------------
// START COUCHDB VIEW
//----------------------------------------------------------------------------------------

// Generate [work, creator, orcid] triples for works in an author's profile

//----------------------------------------------------------------------------------------
function message(doc) {
  if (doc.message) {
  	var orcid = doc.message['orcid-identifier'].uri;
  	
  	// person
  	
  	// works authored  	
  	if (doc.message['activities-summary']) {
  		if (doc.message['activities-summary'].works) {
  			for (var i in doc.message['activities-summary'].works.group) {
				var work = doc.message['activities-summary'].works.group[i];
				
				var doi = '';
				var work_id = '';
				
				if (work['external-ids'])
				{
					if (work['external-ids']['external-id']) {
						for (var k in work['external-ids']['external-id']) {
							if (work['external-ids']['external-id'][k]['external-id-type'] == 'doi') {
								doi = 'https://doi.org/' + work['external-ids']['external-id'][k]['external-id-value'];								
								work_id = doi;
							}
						}
					}
				}
				
				if (doi == '') {
					if (work['work-summary'][0].path) {
						work_id = 'https://orcid.org' + work['work-summary'][0].path;
						
					}
				}				
				//console.log(work_id);
				
				var triple = [
					work_id,
					"creator",					
					orcid
				];
				//console.log(triple);
			}			
		}		
	}  	
  }
}

function couchdb(doc) {
  if (doc['message-format']) {

    if (doc['message-format'] === 'application/orcid+json') {
      message(doc);
    }


  }
}

// END COUCHDB VIEW
		
//----------------------------------------------------------------------------------------
function convert() {
	var json = $('#json').val();
	var doc = JSON.parse(json);
	
	couchdb(doc);
}

	
	</script>
